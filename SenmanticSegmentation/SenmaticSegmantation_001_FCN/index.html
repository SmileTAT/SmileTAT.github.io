<h2>FCN的主要贡献</h2>
<ol>
<li>fully convolutional network，可接受任意大小的输入/输出</li>
<li>扩展分类网络应用到语义分割任务</li>
</ol>
<h2>FCN的具体结构</h2>
<p><img src="/pictures/image-20190711202404918.png" alt="image-20190711202404918"></p>
<p>将全连接层转换成卷积层来获取空间信息</p>
<p><img src="/pictures/image-20190711202703893.png" alt="image-20190711202703893"></p>
<p>结合浅层和深层特征获取更精细的分割效果</p>
<h2>FCN缺点</h2>
